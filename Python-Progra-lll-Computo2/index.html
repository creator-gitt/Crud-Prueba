<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD - Academico - Python</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/css/themes/bootstrap.min.css"/>
    
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap">
    
    <style>
        /* Estilos base */
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        /* FONDO PRINCIPAL DEL BODY IGUAL AL GRADIENTE DE LOS HEADERS DE MATERIAS */
        body {
            font-family: 'Poppins', sans-serif;
            /* Gradiente Morado/Azul (Igual que el header del modal de Materias) */
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); 
            min-height: 100vh;
            padding-top: 80px; 
        }

        /* Diseño Moderno del Navbar */
        .modern-navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: rgba(0, 0, 0, 0.4); 
            backdrop-filter: blur(15px); 
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            padding: 15px 0;
            animation: slideDown 0.5s ease-out;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes slideDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .navbar-content-modern {
            max-width: 1490px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }

        /* TÍTULO CON GRADIENTE (SOLUCIONADO) */
        .navbar-brand-modern {
            font-size: 28px;
            font-weight: 700;
            /* Gradiente de contraste para asegurar la lectura */
            background: linear-gradient(135deg, #00f2fe 0%, #4facfe 100%); 
            
            /* 🔥 SOLUCIÓN AL ERROR: Aseguramos el display correcto */
            display: inline-block; 
            
            /* MANTENIDOS: Necesarios para el efecto */
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            
            text-decoration: none;
            padding: 0;
            margin: 0;
            letter-spacing: 1px;
            transition: all 0.3s;
        }

        .navbar-brand-modern:hover {
            opacity: 0.9;
        }

        /* Estilo de los enlaces de navegación */
        .nav-link-modern {
            color: rgba(255, 255, 255, 0.9) !important;
            font-weight: 500;
            transition: color 0.3s, background-color 0.3s;
            border-radius: 8px;
            padding: 8px 15px;
            text-transform: uppercase;
            font-size: 14px;
        }

        .nav-link-modern:hover {
            color: white !important;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        /* Estilo para el usuario y el botón de cerrar sesión */
        .user-info-modern {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .user-name-modern {
            color: #d1d8e0;
            font-weight: 400;
            font-size: 14px;
        }

        /* Botón de Logout con gradiente */
        .btn-logout-modern {
            background: linear-gradient(45deg, #f5576c 0%, #f093fb 100%);
            border: none;
            color: white;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none !important;
            font-weight: 600;
            font-size: 14px;
        }

        .btn-logout-modern:hover {
            opacity: 0.9;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        /* Posicionamiento de las ventanas flotantes */
        .position-absolute {
            position: absolute !important;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 999; 
            display: none; 
        }
    </style>
</head>
<body>
    <nav class="modern-navbar">
        <div class="navbar-content-modern">
            <span class="navbar-brand-modern">::.. SISTEMA ACADÉMICO ..::</span>
            
            <div class="d-flex align-items-center" id="mnxAcademica">
                <div class="navbar-nav flex-row">
                    <a class="nav-link-modern mx-2" href="#" data-form="alumnos">Alumnos</a>
                    <a class="nav-link-modern mx-2" href="#" data-form="materias">Materias</a>
                    <a class="nav-link-modern mx-2" href="#" data-form="docentes">Docentes</a>
                    <a class="nav-link-modern mx-2" href="#" data-form="usuarios">Usuarios</a>
                </div>
            </div>
            
            <div class="user-info-modern">
                <span class="user-name-modern" id="lblUsuario"></span>
                <a class="btn-logout-modern" href="#" id="btnCerrarSesion">Cerrar Sesión</a>
            </div>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="position-absolute" id="alumnos"></div>
        <div class="position-absolute" id="busqueda_alumnos"></div>
        <div class="position-absolute" id="materias"></div>
        <div class="position-absolute" id="busqueda_materias"></div>
        <div class="position-absolute" id="docentes"></div>
        <div class="position-absolute" id="busqueda_docentes"></div>
        <div class="position-absolute" id="usuarios"></div>
        <div class="position-absolute" id="busqueda_usuarios"></div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js" integrity="sha512-MSOo1aY+3pXCOCdGAYoBZ6YGI0aragoQsg1mKKBHXCYPIWxamwOE7Drh+N5CPgGI5SA9IEKJiPjdfqWFWmZtRA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.14.0/build/alertify.min.js"></script>
    <script>
        // LÓGICA JAVASCRIPT: NO MODIFICADA
        document.addEventListener("DOMContentLoaded", event=>{
            let usuarioLogueado = localStorage.getItem("usuarioLogueado");
            if(!usuarioLogueado){
                window.location.href = "login.html";
                return;
            }
            
            let usuario = JSON.parse(usuarioLogueado);
            lblUsuario.textContent = `Usuario: ${usuario.nombre}`;
            
            mnxAcademica.addEventListener('click', e=>{
                e.preventDefault();
                
                let form = e.target.dataset.form;
                if(form){
                    abrirVentana(form);
                }
            });
            
            btnCerrarSesion.addEventListener('click', e=>{
                e.preventDefault();
                localStorage.removeItem("usuarioLogueado");
                alertify.success('Sesión cerrada correctamente');
                setTimeout(() => {
                    window.location.href = "login.html";
                }, 1000);
            });
        });
        
        function abrirVentana(form, callback){
            if( $(`#${form} > form`).length === 0 ){
                fetch(`/vistas?form=${form}`)
                .then(response => response.text())
                .then(ventana => {
                    $(`#${form}`).html(ventana).draggable();
                    cerrarVentana();
                    if(callback) callback();
                })
                .catch(error => console.error('Error al cargar el formulario:', error));
            }else{
                $(`#${form}`).show();
            }
        }
        function cerrarVentana(){
            $('.btn-close, .btn-close-modern').off('click').click(e=>{
                let form = e.target.dataset.form;
                $(`#${form}`).hide();
            });
        }
    </script>
</body>
</html>
