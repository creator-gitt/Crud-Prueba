<form id="frmBusquedaDocentes">
    <div class="card text-bg-dark">
        <div class="card-header">
            <div class="d-flex">
                BUSQUEDA DE DOCENTES
                <div class="ms-auto">
                    <button data-form="busqueda_docentes" type="button" class="btn-close btn-close-white" aria-label="Close"></button>
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-hover table-dark table-striped text-white">
                <thead>
                    <tr>
                        <th>CODIGO</th>
                        <th>NOMBRE</th>
                        <th>DIRECCION</th>
                        <th>TELEFONO</th>
                        <th>EMAIL</th>
                        <th>DUI</th>
                        <th>ESCALAFÓN</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="tblDocentes"></tbody>
            </table>
        </div>
    </div>
</form>
<script>
    obtenerDocentes();
    async function obtenerDocentes(){
        let response = await fetch("/docentes"), 
            respuesta = await response.json();
        mostrarDatosDocentes(respuesta);
    }
    function mostrarDatosDocentes(docentes){
        let filas = "";
        docentes.forEach(docente=>{
            filas += `
                <tr onClick='mostrarDocente(${ JSON.stringify(docente) })'>
                    <td>${docente.codigo}</td>
                    <td>${docente.nombre}</td>
                    <td>${docente.direccion}</td>
                    <td>${docente.telefono}</td>
                    <td>${docente.email}</td>
                    <td>${docente.dui}</td>
                    <td>${docente.escalafon}</td>
                    <td><button onClick='eliminarDocente(${ JSON.stringify(docente) }, event)' class="btn btn-outline-danger btn-sm">ELIMINAR</button></td>
                </tr>
            `;
        });
        document.getElementById("tblDocentes").innerHTML = filas;
    }
    function eliminarDocente(docente, event){
        event.preventDefault();
        if(confirm(`Esta seguro de eliminar a ${docente.nombre}`)){
            idDocente = docente.idDocente;
            accion = "eliminar";
            guardarDocentes();
            alertify.success('Docente eliminado correctamente');
        }
    }

    // ⭐ CÓDIGO NUEVO PARA CERRAR ⭐
    document.querySelector('.btn-close[data-form="busqueda_docentes"]').addEventListener('click', function() {
        document.getElementById('busqueda_docentes').style.display = 'none';
    });
</script>
