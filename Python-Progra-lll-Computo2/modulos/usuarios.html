<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
    
    .form-container {
        font-family: 'Poppins', sans-serif;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 24px;

        max-width: 90vw;
        overflow: hidden;
        animation: slideIn 0.5s ease-out;

    }

        }
    }
    
    .form-header {

    }
    
    .form-header .icon {
        font-size: 32px;
    }
    
    /* Adaptaci√≥n del bot√≥n de cerrar */
    .btn-close-modern { 
        position: absolute;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.2);
        border: none;
        width: 36px;
        height: 36px;
        border-radius: 50%;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        align-items: center;
        justify-content: center;

        z-index: 10;
        opacity: 1; /* Asegura que el bot√≥n sea visible */
    }

        background: rgba(255, 255, 255, 0.3);
        transform: rotate(90deg);
    }
    
    .form-body {
        padding: 40px;
    }

        margin-bottom: 25px;

    }

        font-weight: 500;
        color: #4a5568;
        margin-bottom: 8px;
        font-size: 14px;
        text-transform: uppercase;

    }
    
    .input-wrapper {
        position: relative;
    }
    
    .input-icon {
        position: absolute;
        left: 15px;

        transform: translateY(-50%);

        font-size: 18px;

    }
    
    .form-control-modern { /* Cambiado de .form-control para evitar conflicto con Bootstrap */

    }
    
    .form-control-modern::placeholder {
        color: #a0aec0;
    }
    
    .form-control-modern:focus {
        outline: none;
        border-color: #667eea;
        background: white;
        box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        color: #000000 !important;
    }
    
    .form-control-modern:hover {
        border-color: #cbd5e0;
    }
    
    .form-footer {
        padding: 0 40px 40px;
        display: flex;
        gap: 12px;
        justify-content: center;
        flex-wrap: wrap;
    }
    
    .btn-modern { /* Cambiado de .btn para evitar conflicto con Bootstrap */
        padding: 14px 32px;
        border: none;
        border-radius: 12px;
        font-size: 15px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        font-family: 'Poppins', sans-serif;
        text-transform: uppercase;
        letter-spacing: 0.5px;
        display: flex;
        align-items: center;
        gap: 8px;
    }
    
    /* Mantenemos los nombres de clase de Bootstrap para los colores de bot√≥n, pero usamos el nuevo estilo */
    .btn-outline-primary, .btn-primary { 
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white !important;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        border: none !important;
    }
    
    .btn-outline-primary:hover, .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
    }
    
    .btn-outline-warning, .btn-warning {
        background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        color: white !important;
        box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        border: none !important;
    }
    
    .btn-outline-warning:hover, .btn-warning:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(245, 87, 108, 0.6);
    }
    
    .btn-outline-info, .btn-info {
        background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
        color: white !important;
        box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        border: none !important;
    }
    
    .btn-outline-info:hover, .btn-info:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(79, 172, 254, 0.6);
    }
    
    .btn-modern:active, .btn-outline-primary:active, .btn-outline-warning:active, .btn-outline-info:active {
        transform: translateY(0);
    }
    
    /* Adaptaci√≥n del grid de Bootstrap al nuevo dise√±o */
    .row-form { 
        display: grid;
        grid-template-columns: 1fr; /* Para mantener la estructura vertical en el formulario de Usuarios */
        gap: 0;
    }
    .row-form > div {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
    }
    .row-form label {
        flex-basis: 120px; /* Ancho fijo para las etiquetas */
        margin-bottom: 0;
    }
    .row-form .input-container {
        flex-grow: 1;
    }
    
    @media (max-width: 640px) {
        .form-body {
            padding: 30px 20px;
        }
        
        .form-footer {
            padding: 0 20px 30px;
            flex-direction: column;
        }
        
        .btn-modern, .btn-outline-primary, .btn-outline-warning, .btn-outline-info {
            width: 100%;
            justify-content: center;
        }
        
        .row-form > div {
            flex-direction: column;
            align-items: flex-start;
        }
        .row-form label {
            flex-basis: auto;
            margin-bottom: 8px;
        }
    }
</style>

<script>
    var accion = "nuevo",
        idUsuario = 0;
    
    // **ADAPTACI√ìN 1: Listener para el bot√≥n de cerrar (adaptado a la nueva clase)**
    document.querySelector('.btn-close-modern[data-form="usuarios"]').addEventListener('click', function() {
        // Asumiendo que el formulario est√° dentro de un div con id='usuarios'
        const formParent = this.closest('.form-container').parentElement;
        if (formParent && formParent.id === 'usuarios') {
            formParent.style.display = 'none';
        }
        // O si el formulario se muestra directamente, podr√≠as necesitar una l√≥gica diferente,
        // pero este es el cierre m√°s com√∫n para modales/ventanas.
    });

    frmUsuarios.addEventListener("submit",e=>{
        e.preventDefault();
        guardarUsuarios();
    });
    
    async function guardarUsuarios(){
        let datos = {
            accion,
            idUsuario,
            usuario: txtUsuario.value,
            clave: txtClave.value,
            nombre: txtNombre.value,
            direccion: txtDireccion.value,
            telefono: txtTelefono.value
        };
        // **IMPORTANTE: Si tu backend requiere Content-Type: application/json, descomenta lo siguiente:**
        /*
        let response = await fetch("/usuarios",{
            method: "POST",
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(datos),
        }), 
        */
        // Si no lo requiere, sigue con el c√≥digo original, pero usando el JSON.stringify del formulario de materias como referencia.
        
        let response = await fetch("/usuarios",{
            method: "POST",
            body: JSON.stringify(datos), // Usamos JSON.stringify para asegurar que se env√≠e el objeto como JSON
            headers: { 'Content-Type': 'application/json' }
        }), 
            respuesta = await response.json();
            
        if(respuesta.msg && respuesta.msg.toLowerCase().includes("error") || respuesta.msg!="ok"){
            alertify.error(`Error al procesar usuario: ${respuesta.msg || 'Error desconocido'}`);
            return;
        }
        
        // **L√ìGICA DE MENSAJES MANTENIDA**
        if(accion === "nuevo"){
            alertify.success('Usuario agregado correctamente');
        } else if(accion === "modificar"){
            alertify.success('Usuario modificado correctamente');
        } else if(accion === "eliminar"){
            alertify.success('Usuario eliminado correctamente');
        }
        
        limpiarFormulario();
        
        if(typeof obtenerUsuarios === 'function'){
            obtenerUsuarios();
        }
    }
    
    function limpiarFormulario(){
        accion = "nuevo";
        idUsuario = 0;
        txtUsuario.value = "";
        txtClave.value = "";
        txtNombre.value = "";
        txtDireccion.value = "";
        txtTelefono.value = "";
        
        // **ADICI√ìN: Foco al primer campo despu√©s de limpiar**
        txtUsuario.focus(); 
    }
    
    function mostrarUsuario(usuario){
        accion = "modificar";
        idUsuario = usuario.idUsuario;
        txtUsuario.value = usuario.usuario;
        txtClave.value = usuario.clave;
        txtNombre.value = usuario.nombre;
        txtDireccion.value = usuario.direccion;
        txtTelefono.value = usuario.telefono;
        alertify.success(`Usuario ${usuario.nombre} cargado para editar`);
    }
    
    btnBuscarUsuario.addEventListener("click", e=>{
        e.preventDefault();
        abrirVentana('busqueda_usuarios');
    });
</script>
